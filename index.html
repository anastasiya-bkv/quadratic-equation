<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Квадратное уравнение</title>
  </head>
  <body>
    <div class="container">
      <form>
        <h1>Квадратное уравнение</h1>
        <div class="control">
          <label for="a">a</label>
          <span>=</span>
          <input
            type="text"
            class="varInput"
            id="a"
            placeholder="Введите a"
            autocomplete="off"
          />
        </div>
        <div class="control">
          <label for="b">b</label>
          <span>=</span>
          <input
            type="text"
            class="varInput"
            id="b"
            placeholder="Введите b"
            autocomplete="off"
          />
        </div>
        <div class="control">
          <label for="c">c</label>
          <span>=</span>
          <input
            type="text"
            class="varInput"
            id="c"
            placeholder="Введите c"
            autocomplete="off"
          />
        </div>
        <p class="error" id="error">Введите корректные значения!</p>
        <p>Уравнение:</p>
        <p id="equation">ax<sup>2</sup> + bx + c = 0</p>
        <button class="btn" id="btnSolution" disabled>Решить</button>
        <p>Решение:</p>
        <p id="solution"></p>
      </form>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
